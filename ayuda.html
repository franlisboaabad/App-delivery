    <!--Main layout-->
    <main class="mt-5 pt-5">
        <div class="container">



            <!-- Default form contact -->
            <form class="text-center border border-light p-5" action="#!" id="formulario">

                <p class="h4 mb-4">Contact us</p>

                <!-- Name -->
                <input type="text" class="form-control mb-4" placeholder="Name" id="name">

                <!-- Email -->
                <input type="email" class="form-control mb-4" placeholder="E-mail" id="email">

                <!-- Subject -->
                <label>Subject</label>
                <select class="browser-default custom-select mb-4" id="opciones">
                    <option value="" disabled>Choose option</option>
                    <option value="1" selected>Feedback</option>
                    <option value="2">Report a bug</option>
                    <option value="3">Feature request</option>
                    <option value="4">Feature request</option>
                </select>

                <!-- Message -->
                <div class="form-group">
                    <textarea class="form-control rounded-0" id="textarea" rows="3"
                        placeholder="Message"></textarea>
                </div>

            
                <!-- Send button -->
                <button class="btn btn-info btn-block" type="button" id="submit">Send</button>

            </form>
            <!-- Default form contact -->

        </div>
    </main>
    <!--Main layout-->


    <!-- Modals -->
    <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <i class="fas fa-user prefix grey-text"></i>
                        <input type="text" id="orangeForm-name" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label>
                    </div>
                    <div class="md-form mb-5">
                        <i class="fas fa-envelope prefix grey-text"></i>
                        <input type="email" id="orangeForm-email" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="orangeForm-email">Your email</label>
                    </div>

                    <div class="md-form mb-4">
                        <i class="fas fa-lock prefix grey-text"></i>
                        <input type="password" id="orangeForm-pass" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label>
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-deep-orange">Sign up</button>
                </div>
            </div>
        </div>
    </div>
